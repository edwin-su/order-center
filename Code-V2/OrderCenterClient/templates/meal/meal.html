<div>
    <div>

    </div>
    <div class="header">
        <div>
            <h3>
                菜品管理
            </h3>
        </div>
        <div class="meal-header">
                <div class="row">
                    <div class="small-3 medium-2 large-2 columns">
                        <span>菜名：</span>
                    </div>
                    <div class="small-9 medium-4 large-4 columns">
                        <input type="text" data-bind="value:name"/>
                    </div>

                    <div class="small-3 medium-2 large-2 columns">
                        <span>价格：</span>
                    </div>
                    <div class="small-9 medium-4 large-4 columns">
                        <input type="text" id="price" data-bind="value:price" />
                    </div>
                    <div class="small-3 medium-2 large-2 columns">
                        <span>描述：</span>
                    </div>
                    <div class="small-9 medium-4 large-4 columns">
                        <input type="text" data-bind="value: description" />
                    </div>
                    <div class="small-3 medium-2 large-2 columns">
                        <span>早餐：</span>
                    </div>
                    <div class="small-2 medium-1 large-1 columns">
                        <input type="checkbox" data-bind="checked:isBreakfast" />
                    </div>
                    <div class="small-7 medium-3 large-3 columns end">
                        <a class="button expanded" data-bind="click: save" >保存</a>
                    </div>

            </div>
        </div>
        <hr />
    </div>

    <section class="meal-body">
        <div class="row">
            <!--ko foreach: meals -->
            <div class="columns small-6 medium-3 large-2">
                <div>
                    <!--ko if:IsBreakfast-->
                    <img class="" src="/assets/img/food.jpg" data-bind="attr:{alt: Description}">
                    <!--/ko-->
                    <!--ko if:!IsBreakfast-->
                    <img class="" src="/assets/img/meal.jpg" data-bind="attr:{alt: Description}">
                    <!--/ko-->
                    <small data-bind="text: $data.Name"></small>
                    <small data-bind="text: Price + '￥'"></small>
                    <a data-bind="click: $parent.delete.bind(null, Id)"><small class="delete-meal">删除</small></a>
                </div>
            </div>
            <!--/ko-->
            <!--ko if: meals()&& meals().length==0 -->
            <div class="text-center">
                <small>请添加菜品</small>
            </div>
            <!--/ko-->
        </div>
    </section>
</div>
